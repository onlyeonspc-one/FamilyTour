<!DOCTYPE html>
<html lang="ko" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyeongju Family Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Colors extracted from the design
              "landing-primary": "#E9967A",
              "landing-bg": "#1a1818",
              "schedule-primary": "#8D6E63", // Gyeongju Brown
              "schedule-secondary": "#FFCA28", // Golden Yellow
              "schedule-accent": "#388E3C", // Deep Green
              "schedule-bg": "#1F1A18",
              "text-light": "#EFEBE9",
              "text-muted": "#BCAAA4",
              "line-color": "#4E342E",
            },
            fontFamily: {
              sans: ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #1F1A18; /* Match schedule-bg */
        margin: 0;
        font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Hide scrollbar for cleaner mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

  }
}
</script>

</head>
